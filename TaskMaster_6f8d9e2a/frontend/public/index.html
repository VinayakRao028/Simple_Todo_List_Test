<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="task master, online task management, to-do list app"
    />
    <meta
      name="description"
      content="TaskMaster: A responsive, online task management app that saves your tasks to local storage.
    Access your tasks from any device without losing information, unless you clear your browser history."
    />
    <meta name="author" content="TaskMaster Team" />
    <title>TaskMaster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-lg-4 order-lg-3 mb-3">
          <div class="card">
            <div class="card-header"><h5>Add New Task</h5></div>
            <div class="card-body">
              <form id="addingForm" class="form-group row">
                <div class="col-10 col-md-11 col-lg-10">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter a task"
                  />
                </div>
                <div class="col-2 col-md-1 col-lg-2">
                  <button type="submit" class="btn btn-outline-success w-100">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-1 order-lg-2"></div>

        <div class="col-12 col-lg-7 order-lg-1 mb-3">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Task List</h5>
              <button class="btn btn-outline-danger" id="delAll">
                Delete All
              </button>
            </div>
            <div class="card-body p-0">
              <ul id="mainList" class="list-group list-group-flush">
                <!-- Tasks will be dynamically added here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light text-center p-3 mt-5">
      <a href="https://github.com/TaskMaster-Team" class="text-light">
        by TaskMaster Team
      </a>
    </footer>

    <script src="../src/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha384-Qg00WFl9r0Xr6rUqNLv1ffTSSKEFFCDCKVyHZ+sVt8KuvG99nWw5RNvbhuKgif9z"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
