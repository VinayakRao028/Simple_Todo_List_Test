<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Frontend Tests</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../src/styles/style.css">
    <!-- Mocha CSS for test results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.3.2/mocha.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>TaskMaster Frontend Tests</h1>
        <div id="mocha"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mocha and Chai for testing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.3.2/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>
    
    <!-- Application script -->
    <script src="../src/script.js"></script>
    
    <script>
        mocha.setup('bdd');
        const expect = chai.expect;

        // Test suite
        describe('TaskMaster Functionality', function() {
            beforeEach(function() {
                // Clear localStorage before each test
                localStorage.clear();
                // Reset the DOM
                document.body.innerHTML = `
                    <div id="taskList"></div>
                    <input type="text" id="taskInput">
                    <button id="addTaskBtn">Add Task</button>
                `;
                // Reinitialize the app
                loadLS();
            });

            it('should add a new task', function() {
                const taskInput = document.getElementById('taskInput');
                const addTaskBtn = document.getElementById('addTaskBtn');
                
                taskInput.value = 'Test Task';
                addTaskBtn.click();

                const taskList = document.getElementById('taskList');
                expect(taskList.children.length).to.equal(1);
                expect(taskList.firstChild.textContent).to.include('Test Task');
            });

            it('should mark a task as completed', function() {
                // Add a task
                addNewItem('Test Task');

                const taskCheckbox = document.querySelector('.form-check-input');
                taskCheckbox.click();

                expect(taskCheckbox.checked).to.be.true;
                expect(taskCheckbox.parentElement.classList.contains('completed')).to.be.true;
            });

            it('should delete all tasks', function() {
                // Add multiple tasks
                addNewItem('Task 1');
                addNewItem('Task 2');
                addNewItem('Task 3');

                const deleteAllBtn = document.createElement('button');
                deleteAllBtn.id = 'deleteAllBtn';
                document.body.appendChild(deleteAllBtn);

                deleteAllBtn.click();

                const taskList = document.getElementById('taskList');
                expect(taskList.children.length).to.equal(0);
            });
        });

        // Run the tests
        mocha.run();
    </script>
</body>
</html>
